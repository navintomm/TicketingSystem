<!DOCTYPE html>
<html class="wide wow-animation" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Ticket Confirmation</title>
    <link rel="icon" href="images/image-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
    html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

.page-container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    padding: 0;
}

.ticket-container {
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 350px;
    max-height: 100vh;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
}


        .movie-title {
            font-size: 18px;
            font-weight: bold;
        }
        .details {
            font-size: 14px;
            color: #555;
        }
        .screen-info {
            margin: 10px 0;
            font-size: 16px;
        }
        .booking-id {
            font-weight: bold;
            background: #eee;
            padding: 5px;
            border-radius: 5px;
            display: inline-block;
        }
        .amount {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body class="page-container">
    <section class="section section-lg text-center bg-default">
        <div class="ticket-container">
            
        <img src="https://m.media-amazon.com/images/M/MV5BYTkyYWQ0ZjUtY2YxZC00Yzg0LWJlZmQtZjhkODFjZjk0MTMwXkEyXkFqcGdeQXVyNjYzMjg1MzY@._V1_.jpg" alt="Movie Poster" width="100%">
        <p class="movie-title">Premam (U)</p>    
        <p class="movie-title">Ticket Confirmed</p>
            <p class="details">Malayalam, 2D</p>
            <p class="details">Sat, 29 Mar 2025 | 11:00 AM</p>
            <p class="details">Vishveshwarya Hall</p>
            <p class="details"></p>
            <hr>
            <p class="amount">Total Amount: Rs. 50</p>
        </div>
    </section>
</body>
</html>
